<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/auth.css"/>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<body>
<!-- navbar that stays on the top of every page -->
    <nav ng-controller="AuthController" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Wait and Eat</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">

            <li>
              <!-- hides if currentUser exists -->
              <a href="#/login" ng-hide="currentUser">Log in</a>
            </li>
            <li><a href="" ng-click="logout()" ng-show="currentUser">Log Out</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
<!-- Main content that changes based on route -->
  <div  ng-view class="container"></div>




<!-- angular js -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>

  <script src="js/app.js"></script>

  <script src="js/directives.js"></script>
